    <!-- Image Slider -->

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active img">
                <img src="Images/ship (2).jpg" class="d-block w-100" alt="Ship" width="100%" height="550px">
            </div>
            <div class="carousel-item img">
                <img src="Images/swan.jpg" class="d-block w-100" alt="Swan" width="100%" height="550px">
            </div>
            <div class="carousel-item img">
                <img src="Images/boot.jpg" class="d-block w-100" alt="boot" width="100%" height="550px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

            <span class="sr-only">Previous</span>

        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

                    </div>

                            <div> Password: </div>

                            </div>
                            <center>
                                <div>

                                </div>
                            </center>

                    </div>
                </legend>
            </fieldset>
